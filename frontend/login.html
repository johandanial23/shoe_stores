<!DOCTYPE html>
<html>
  <head>
  <title>W3.CSS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<header class="w3-container w3-red">
  <h1 class="w3-center">ADMIN LOGIN</h1>
</header>

<div class="w3-container w3-half w3-display-middle w3-margin-top">

<form class="w3-container w3-card-4" id="myform">

  <p>
    <input class="w3-input" type="text" style="width:90%" id="username" required>
    <label>Name</label>
  </p>
  <p>
    <input class="w3-input" type="password" style="width:90%" id="password" required>
    <label>Password</label>
  </p>
  <p>
    <button class="w3-button w3-section w3-red w3-ripple" type="submit"> Log in </button>
  </p>

</form>

</div>

<script>
  $(document).ready(function(){
    $('#myform').on('submit', function(event){
      event.preventDefault()

        var username = $('#username').val();
        var password = $('#password').val();

        console.log(username);

        if (username == "Admin"  && password == "admin123" ) {
          alert("Welcome Admin");
          window.location.replace("http://127.0.0.1:5500/frontend/AdminHomepage.html");
        } else {
          alert("Username and password invalid");
        }

        
    });
});
</script>

</body>
</html>
