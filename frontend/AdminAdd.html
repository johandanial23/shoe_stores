<!DOCTYPE html>
<html>
  <head>    
<title>Admin Add</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<style>
.w3-sidebar a {font-family: "Roboto", sans-serif}
body,h1,h2,h3,h4,h5,h6,.w3-wide {font-family: "Montserrat", sans-serif;}

<body class="w3-content" style="max-width:1200px">



<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-bar-block w3-white w3-collapse w3-top" style="z-index:3;width:250px" id="mySidebar">
    <div class="w3-container w3-display-container w3-padding-16">
      <i onclick="w3_close()" class="fa fa-remove w3-hide-large w3-button w3-display-topright"></i>
      <h3 class="w3-wide"><b>JNA Sneakers Store</b></h3>
    </div>
    <div class="w3-padding-64 w3-large w3-text-grey" style="font-weight:bold">
        <a href="AdminHomepage.html" class="w3-bar-item w3-button">Home</a>
      <a onclick="myAccFunc()" href="javascript:void(0)" class="w3-button w3-block w3-white w3-left-align" id="myBtn">
        Product <i class="fa fa-caret-down"></i>
      </a>
      
      <div id="demoAcc" class="w3-bar-block w3-hide w3-padding-large w3-medium">
        <a href="AdminManage.html" class="w3-bar-item w3-button">Manage Product</a>
        <a href="AdminAdd.html" class="w3-bar-item w3-button">Add New Product</a>
      </div>
      <a onclick="myAccFunc2()" href="javascript:void(0)" class="w3-button w3-block w3-white w3-left-align" id="myBtn">
        Order <i class="fa fa-caret-down"></i>
      </a>
      <div id="demoAcc2" class="w3-bar-block w3-hide w3-padding-large w3-medium">
        <a href="AdminOrder.html" class="w3-bar-item w3-button">Manage Order</a>
      </div>
      <a href="index.html" class="w3-bar-item w3-button">Logout</a>
    </div>
  </nav>

  <div class="w3-main" style="margin-left:250px">

    <!-- Push down content on small screens -->
    <div class="w3-hide-large" style="margin-top:83px"></div>
    
    <!-- Top header -->
    <div class="w3-container">
        <h2>Add Product</h2>
      
        <form class="w3-container w3-card-4" id="myform" action="" enctype="multipart/form-data">
            <p>      
            <label class="w3-text-red"><b>Product Name</b></label>
            <input class="w3-input w3-border" name="name" type="text" id="name"></p>
            <p>      
            <label class="w3-text-red"><b>Product Price</b></label>
            <input class="w3-input w3-border" name="price" type="text" id="price"></p>
            
            <p>
            <label class="w3-text-red"><b>Product Image</b></label>
            <input class="w3-input w3-border" name="image" type="file" id="image" required></p>
            
            <p>      
            <button type="submit" class="w3-btn w3-black">Submit</button></p>
          </form>
        
      </div>
  
  
    <!-- Product grid -->
    <div class="w3-row w3-grayscale">
      
    </div>
  
    <!-- End page content -->
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
    // Accordion 
    function myAccFunc() {
      var x = document.getElementById("demoAcc");
      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
      } else {
        x.className = x.className.replace(" w3-show", "");
      }
    }
    function myAccFunc2() {
      var x = document.getElementById("demoAcc2");
      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
      } else {
        x.className = x.className.replace(" w3-show", "");
      }
    }
    
    
    document.getElementById("myBtn").click();
    
    
    // Open and close sidebar
    function w3_open() {
      document.getElementById("mySidebar").style.display = "block";
      document.getElementById("myOverlay").style.display = "block";
    }
     
    function w3_close() {
      document.getElementById("mySidebar").style.display = "none";
      document.getElementById("myOverlay").style.display = "none";
    }
    </script>
  
<script>
  const myform = document.getElementById("myform");
  
  myform.addEventListener("submit", e => {
    e.preventDefault();

    const url = "http://localhost:8888/product/add";
    fetch(url, {
      method: "post",
      body: new FormData(myform),
    }).catch(console.error).then(alert("Add data success"));

    

  });
</script>
  
</body>
</html>
